<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
    <style>
        .login-page {margin-top: 50px; text-align: center; font-size: 1.3rem;}
        .login-container {background-color: red; padding: 10px; display: inline-block; margin-bottom: 20px;}
        .login-container a {color: white;}
        
    </style>
    <script src="https://kit.fontawesome.com/b4f061706e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-page">
        <div class="card">
            <h1><i class="fa-solid fa-building"></i> Business Directory</h1>
            <div class="section">
                <p class="lead">Create and manage your public business</p>
            </div>
            <div class="divider"></div>
            <div class="login-container">
                <a href="/auth/google" class="btn red darken-1">
                <i class="fa-brands fa-google"></i> Log In With Google</a>
            </div>
        </div>
    </div>
</body>
</html>
